<div *ngIf="hero" id = "heroDetails">
  <h2>{{hero.name}} details</h2>
   <div>
    <label>id: </label> {{hero.id}}
  </div>
  <div>
    <label>name: </label>
     <input [(ngModel)]="hero.name" placeholder="name"> 
  </div> 
  <div>
    <label>power: </label>
    <input #power [ngModel]="hero.power">

  </div>
  <div>
    <label>stamina: </label>
    <input #stamina [ngModel]="hero.stamina">

  </div>
  <div>
    <label>speed: </label>
    <input #speed [ngModel]="hero.speed">

  </div>
  <button class="confirm" (click)="saveChanges(power.value, stamina.value, speed.value)">Save skills</button>
  <button class="confirm" (click)="delete()">Delete</button>
</div>
<button class="nav" (click)="goBack()">Back</button>
